<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1> normal image format</h1>
   <img src="vinayagar image.jpg" width="200" height="215"alt="vinayar image">
   <h2>relative file path</h2>
   <img scr="/vinayagar image.jpg" width="200"height="215"alt="vinayagar image">
   <h2>folder one level up from the current folder</h2>
   <img scr="../file path/vinayagar image.jpg"width="200"height="215"alt="vinayagar image">
</body>
</html>
