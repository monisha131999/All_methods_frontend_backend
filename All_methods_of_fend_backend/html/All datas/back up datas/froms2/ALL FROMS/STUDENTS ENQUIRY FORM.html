<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>students enquiry form</title>
</head>
<body>
    <h1 style="text-align: center;">STUDENTS ENQUIRY FORM</h1><br>
    <form action="">
    <label for="name">NAME:</label>
    <input type="text"id="name"name="name" value="monisha"><br><br>
    <label for="year">YEAR/DEPT:</label>
    <input type="number" id="year" name="year" min="2019" max="2023">
    <select id="dept" name="dept">
        <option value="CSE">cse</option>
        <option value="EEE">eee</option>
        <option value="ECE">ece</option>
        <option value="BTECH">btech</option>
    </select><br><br>
    <label for="address">ADDRESS:</label>
    <textarea name="address"id="address"rows="4" cols="20"></textarea><br><br>
    <label for="contact no">CONTACT NO:</label>
    <input type="tel" id="contact no" name="phone" placeholder="123-45-678"><br><br>
    <label for="college">COLLEGE:</label>
    <input type="search" id="college" name="college"><br><br>
    <label for="company">COMPANY:</label>
    <input type="text"id="company"name="company"><br><br>
    <label for="email">EMAIL ID:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="date">DATE:</label>
    <input type="date" id="date" name="date"> 
    <label for="signature">SIGNATURE:</label>
    <input type="text"id="signature"name="signature"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
