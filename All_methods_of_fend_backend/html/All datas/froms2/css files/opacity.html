<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        img {
  opacity: 0.5;
}
.cat:hover{
    opacity: 1.0;
}
.dog:hover {
  opacity:0.7;
}
div.background {
background-image: url(flower.jpg);
background-repeat: no repeat;
    border: 2px solid black;
    width: 80%;
    height: 100%;
}

div.transbox {
  margin: 30px;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.6;
}

div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: #000000;
}

    </style>
</head>
<body>
<h1>Image Transparency</h1>
<img src="husky.image.jpg" alt="dog" width="170" height="100">
<h1>image hover</h1>
<img class="cat"src="husky.image.jpg" alt="dog" width="170" height="100">
<h1>image hover</h1>
<img class="dog"src="husky.image.jpg" alt="dog" width="170" height="100">
<h1>image codes</h1>
<div class="background">
    <div class="transbox">
      <p>This is some text that is placed in the transparent box.</p>
    </div>
  </div>
  
</body>
</html>
